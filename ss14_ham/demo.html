<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [1,2,3,1,4,9];
    let array2 = [1,2,3,5,1,4,9];
    let array3 = [1,2,3,1,4,9];
    function checkArray(arr) {
        if (arr.length%2!==0){
            return false;
        }
        for (let i = 0; i <arr/2 ; i++) {
            if (arr[i]*arr[i]!=arr[arr.length/2+i]){
                return false;
            }
        }
        return true;
    }
    alert(checkArray(array1))
    alert(checkArray(array2))
    alert(checkArray(array3))

    let n = + prompt( "nhập độ dài mảng: ");
    let mang =[];
    for (let i = 0; i <n ; i++) {
        let e = + prompt("nhập phần tử thứ : "+i);
        mang.push(e);
    }
    alert(checkArray(mang));

</script>
</body>
</html>
